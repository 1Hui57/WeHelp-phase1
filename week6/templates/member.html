<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>歡迎光臨</title>
    <style>
      body {
        margin: 0;
      }
      .top {
        background-color: rgb(45, 55, 82);
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .welcome {
        font-size: 30px;
        color: white;
      }
      .congratulation {
        width: fit-content;
        margin: 40px auto 0 auto;
        font-size: 20px;
        font-weight: bold;
      }
      .center{
        width: fit-content;
        margin: 10px auto 0 auto;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <div class="top">
      <div class="welcome">歡迎光臨，這是會員頁</div>
    </div>
    <div class="congratulation">{{USER_INFO.name}}，歡迎登入系統</div>
    <div class="center"><a href="/signout" class="center">登出系統</a></div>
  </body>
</html>
